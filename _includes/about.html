<section id="about" class="content-section full-page-section">
  <div class="container">
    <h2>About me</h2>
    <div class="row">
      <div class="col-md-4" id="pic-container">
        <img src="http://www.gravatar.com/avatar/ed4f3cbac5a1e5e45b2f9d8102238d33.png?s=250" id="profile-pic" alt="{{ site.data.about.nickname }}">
      </div>
      <div class="col-md-8" id="profile-data">
        <p>
          <i class="fa fa-lg fa-user fa-fw"></i> {{ site.data.about.fullname }}
        </p>
        <p>
          <i class="fa fa-lg fa-map-marker fa-fw"></i> {{ site.data.about.location }}
        </p>
        <p id="description">
          {{ site.data.about.description | markdownify }}
        </p>
      </div>
    </div>
  </div>
</section>
