<header id="top">
  <div class="header-content">
    <h1>{{ site.data.about.name }}</h1>
    <h3>{{ site.data.about.title }}</h3>
    <div class="social-buttons">
      <a href="mailto:{{ site.data.about.email }}">
        <i class="fa fa-envelope-o"></i>
      </a>
      <a href="http://www.github.com/{{ site.data.about.github }}">
        <i class="fa fa-github"></i>
      </a>
      <a href="http://www.twitter.com/{{ site.data.about.twitter }}">
        <i class="fa fa-twitter"></i>
      </a>
      <a href="http://www.linkedin.com/in/{{ site.data.about.linkedin }}">
        <i class="fa fa-linkedin"></i>
      </a>
      <a href="https://medium.com/@{{ site.data.about.medium }}">
        <i class="fa fa-medium"></i>
      </a>
      <a href="https://500px.com/{{site.data.about.fivehpixels}}">
        <i class="fa fa-500px"></i>
      </a>
    </div>
    <div class="scroll-container">
      <a href="#about"><i class="fa fa-angle-double-down"></i></a>
    </div>
  </div>
</header>
