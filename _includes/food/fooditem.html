<h3 class="food-title">{{ include.food.name }}</h3>

{% capture foodimgpath %}{{ site.img_path }}food/{% endcapture %}
{% if include.food.picture %}
  <img data-original="{{ include.food.picture | prepend: foodimgpath }}"
    alt="{{ include.food.name }}" class="food-image lazy">
{% endif %}
<p class="food-description">
  {{ include.food.description }}
</p>
