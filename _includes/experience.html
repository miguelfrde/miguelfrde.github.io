<section id="experience" class="content-section full-page-section bg-yellow">
  <div class="container">
    <h2>Experience</h2>
    <div class="timeline">
      {% for work in site.data.experience %}
      <div class="timeline-block">
        <div class="timeline-img">
          <img src="{{work.icon | prepend: site.img_path }}" alt="{{ work.company }}">
        </div>

        <div class="timeline-content">
          <img src="{{work.image | prepend: site.img_path}}" alt="{{ work.company }}">
          <p lang="en">{{ work.description }}</p>
          <span class="timeline-location"><i class="fa fa-map-marker"></i> {{ work.location }}</span>
          <span class="timeline-date">{{ work.period }}</span>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
