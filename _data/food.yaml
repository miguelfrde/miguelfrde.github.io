        Boiled potatoes, boiled eggs, boiled carrots, mayonnaise and tuna.

    - name: Spinach salad
      picture: spinachsalad.jpg
      description: >
        Spinach leaves with greek cheese or goat cheese, olive oil, balsamic
        vinegar and optional strawberries and nuts.

