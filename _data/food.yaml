    - name: Spaghetti cacio e pepe
      picture: pastacacioepepe.jpg
      description: >
        Spaghetti with olive oil, pepper, pecorino and parmigiano cheese.

    - name: Penne all'arrabbiata
      picture: pastaarrabbiata.jpg
      description: >
        Penne with a sauce made of olive oil, tomatoes, red chili pepper
